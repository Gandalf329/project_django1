{% load static %}
<!DOCTYPE html>
<html  >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>{% block title %}{% endblock %} </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}" >
</head>
<body>
  <aside>
    <img src="{% static 'main/img/gandalf_ava.png' %}" alt="logo">
    <span class="logo">Project 1</span>
    <h3> Navigation</h3>
    <ul>
      <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Main</li></a>
      <a href="{% url 'about' %}"><li><i class="fas fa-id-card"></i> About</li></a>
      
      <a href="{% url 'sports_home' %}"><li><i class="fas fa-basketball-ball"></i> Sports</li></a>

      {% if user.is_authenticated %}
      <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-pencil-alt"></i> Add news</li></a>
      {% else %}
      <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-pencil-alt"></i> <strike>Add news</strike></li></a>
      {% endif %} 
    </ul>

    <ul class="sidebar">

   {% if user.is_authenticated %}
      <a href="{% url 'profile' %}"><li><button class="btn btn-info login"><i class="fas fa-user"></i> User: {{ user.get_username }}</li></a>

      <a href="{% url 'logout' %}"><li><button class="btn btn-info exit"><i class="fas fa-times-circle"></i> Log out</li></a>
   {% else %}
     <a href="{% url 'login' %}"><li><button class="btn btn-info login"><i class="fas fa-user"></i> Log in</li></a>
     <a href="{% url 'signup' %}"><li><button class="btn btn-info registr"><i class="fas fa-baby"></i> Sign up</li></a>
   {% endif %} 

  </ul>  
  </aside>
  <main>
    {% block content %}
    {% endblock %} 
  </main>

</body>
</html>
